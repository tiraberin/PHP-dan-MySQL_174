<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Data Kontak</title>
  </head>
  <body>
    <h2>Form Data Kontak Pengguna</h2>
    <form action="simpan_kontak.php" method="POST">
      <label for="nama">Nama:</label><br />
      <input type="text" id="nama" name="nama" required /><br /><br />

      <label for="jkel">Jenis Kelamin:</label><br />
      <input type="radio" id="laki-laki" name="jkel" value="Laki-laki" required />
      <label for="laki-laki">Laki-laki</label>
      <input type="radio" id="perempuan" name="jkel" value="Perempuan" required />
      <label for="perempuan">Perempuan</label><br /><br />

      <label for="email">Email:</label><br />
      <input type="email" id="email" name="email" required /><br /><br />

      <label for="alamat">Alamat:</label><br />
      <textarea id="alamat" name="alamat" rows="4" cols="50" required></textarea><br /><br />

      <label for="kota">Kota:</label><br />
      <input type="text" id="kota" name="kota" required /><br /><br />

      <label for="pesan">Pesan:</label><br />
      <textarea id="pesan" name="pesan" rows="4" cols="50"></textarea><br /><br />

      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
